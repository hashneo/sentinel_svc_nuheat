apiVersion: v1
kind: Service
metadata:
  name: sentinel-nuheat
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 5050
    protocol: TCP
    targetPort: 5000
  selector:
    app: nuheat
    context: sentinel-services
    version: v1
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: sentinel-nuheat
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: nuheat
        context: sentinel-services
        version: v1
    spec:
      containers:
        -
          name: sentinel-nuheat
          image: docker.steventaylor.me/sentinel-nuheat-x86_64:latest
          imagePullPolicy: IfNotPresent
          env:
            -
              name: "PORT"
              value: "5000"
            -
              name: "CONSUL"
              value: "10.0.1.10"
          ports:
            -
              containerPort: 5000
              protocol: TCP
      nodeSelector:
        arch: x86_64